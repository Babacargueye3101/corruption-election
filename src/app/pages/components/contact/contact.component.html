<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-8">
      <h1 class="text-3xl font-bold text-center text-indigo-600 mb-8">Contactez-nous</h1>

      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Nom & Pr√©nom</label>
          <input type="text" id="name" formControlName="name"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
               class="text-red-500 text-sm mt-1">
            Ce champ est requis
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" formControlName="email"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
               class="text-red-500 text-sm mt-1">
            Veuillez entrer un email valide
          </div>
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea id="message" formControlName="message" rows="4"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
          <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
               class="text-red-500 text-sm mt-1">
            Ce champ est requis
          </div>
        </div>

        <div>
          <button type="submit" [disabled]="contactForm.invalid"
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300">
            Envoyer le message
          </button>
        </div>
      </form>
    </div>
  </div>
